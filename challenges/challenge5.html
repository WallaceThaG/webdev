<html>
    <body>
        <h1>Challenge 5</h1>

        <p>This web page calculates the circumference of a circle  :D</p>

        <script>

            // const declares a new constant for first use
            
            const PI = 3.14159
            // need to parse the input as a float variable otherwise the calculation cannot be performed
            var radius = parseFloat(window.prompt("Slap the radius of your circle in here:"))
            var circumference
            console.log(radius)
            circumference = 2*PI*radius
            console.log(circumference)
            // use alert box to show the output
            alert(circumference)

        </script>
    </body>
</html>
